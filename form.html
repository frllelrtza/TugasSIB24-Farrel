    <form action="index.html" method="post">
      <div class="form-control">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama" placeholder="Nama Lengkap" />
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email Aktif" />
      </div>
      <div class="form-control">
        <label for="no_hp">No Hp</label>
        <input type="tel" id="no_hp" name="no_hp" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="No. HP Aktif" />
      </div>
      <div class="form-control">
          <label for="kelamin">Jenis Kelamin</label>
          <div class="radio-group">
              <input type="radio" name="kelamin" id="perempuan" value="Perempuan" />
              <label for="perempuan">Perempuan</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="kelamin" id="laki_laki" value="Laki-Laki" />
                <label for="laki_laki">Laki-Laki</label>
            </div>
        </div>
      <div class="form-control">
        <label for="prodi">Program Studi</label>
        <select name="prodi" id="prodi">
          <option value="">Pilih Prodi</option>
          <option value="Ilmu_Komputer">Ilmu Komputer</option>
          <option value="Teknik_informatika">Teknik Informatika</option>
          <option value="Sistem_Informasi">Sistem Informasi</option>
          <option value="Data_Science">Data Science</option>
        </select>
      </div>
      <div class="form-control">
        <label for="hobi">Hobi</label>
        <div class="checkbox">
          <input type="checkbox" name="membaca" id="membaca" />
          <label for="membaca">Membaca</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="menulis" id="menulis" />
          <label for="membaca">Menulis</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="menyanyi" id="menyanyi" />
          <label for="membaca">menyanyi</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="olahraga" id="olahraga" />
          <label for="membaca">Olahraga</label>
        </div>
      </div>
      <div class="form-control">
        <label for="alamat">Alamat</label>
        <div class="textarea">
          <textarea name="alamat" id="alamat" cols="40" rows="5" placeholder="Alamat Lengkap"></textarea>
        </div>
      </div>
      <div class="form-control">
        <label for="foto">Foto Diri</label>
        <input type="file" name="foto" id="foto" accept=".png, .jpg, .jpeg" />
      </div>
      <input type="submit" name="submit" id="submit" value="Daftar" />
    </form>

    <script src="assets/js/form.js"></script>
  </body>
</html>
